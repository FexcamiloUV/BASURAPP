<ion-header [translucent]="true">
  <ion-toolbar class="colorVerde">
    <ion-button slot="start" fill="clear" (click)="back()">
      <ion-icon name="arrow-back-outline"></ion-icon>
    </ion-button>
  </ion-toolbar>
</ion-header>
<ion-content>
<img src="assets/imagenes/BasurApp.png">
<form [formGroup]="formularioRegistro" >
    <ion-item>
      <ion-label position="floating">Correo Electrónico</ion-label>
      <ion-input type="email" formControlName="email"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label position="floating">Contraseña</ion-label>
      <ion-input type="password" formControlName="password"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label position="floating">Confirmar Contraseña</ion-label>
      <ion-input type="password" formControlName="confirmarPassword"></ion-input>
    </ion-item>
</form>
</ion-content>
<ion-button expand="full" class="colorAzul" routerLink="/login">Registrarse</ion-button>
