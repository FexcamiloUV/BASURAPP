<ion-menu side="start" menuId="admin-menu" contentId="main-content">
  <ion-header>
    <ion-toolbar color="primary">
      <ion-title>Menú GPS</ion-title>
    </ion-toolbar>
  </ion-header>
  <ion-content>
    <ion-list>
      <ion-item button routerLink="/home" routerDirection="root">
        <ion-icon slot="start" name="home" color="primary"></ion-icon>
        <ion-label>Inicio</ion-label>
      </ion-item>
      
      <ion-item button routerLink="/rutas">
        <ion-icon slot="start" name="map" color="primary"></ion-icon>
        <ion-label>Mis Rutas</ion-label>
      </ion-item>
      
      <ion-item button routerLink="/vehiculos">
        <ion-icon slot="start" name="car" color="primary"></ion-icon>
        <ion-label>Vehículos</ion-label>
      </ion-item>
      
      <ion-item button routerLink="/historial">
        <ion-icon slot="start" name="time" color="primary"></ion-icon>
        <ion-label>Historial</ion-label>
      </ion-item>
      
      <ion-item button routerLink="/configuracion">
        <ion-icon slot="start" name="settings" color="primary"></ion-icon>
        <ion-label>Configuración</ion-label>
      </ion-item>
      
      <ion-menu-toggle auto-hide="false">
        <ion-item (click)="logout()">
          <ion-icon slot="start" name="log-out" color="danger"></ion-icon>
          <ion-label>Cerrar sesión</ion-label>
        </ion-item>
      </ion-menu-toggle>
    </ion-list>
  </ion-content>
</ion-menu>
